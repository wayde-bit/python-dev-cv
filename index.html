<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominic Kiarie - Python Developer CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #333;
        }

        .terminal-icon {
            width: 20px;
            height: 20px;
        }

        .terminal-title {
            font-size: 14px;
            color: #00ff00;
        }

        .window-controls {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .control-btn.red { background: #ff5f56; }
        .control-btn.yellow { background: #ffbd2e; }
        .control-btn.green { background: #27c93f; }

        .quick-commands {
            background: #1a1a1a;
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 2px solid #333;
        }

        .cmd-btn {
            background: #2a2a2a;
            color: #00ff00;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: background 0.2s;
        }

        .cmd-btn:hover {
            background: #3a3a3a;
        }

        .terminal-body {
            background: #000;
            min-height: 600px;
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            cursor: text;
        }

        .terminal-line {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .prompt {
            color: #3b82f6;
        }

        .input-line {
            color: #fff;
        }

        .error {
            color: #ff4444;
        }

        .output {
            color: #00ff00;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-container {
            display: flex;
            gap: 8px;
        }

        #commandInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        .footer p {
            margin: 4px 0;
        }

        a {
            color: #3b82f6;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .terminal-body {
                min-height: 500px;
                max-height: 500px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-header">
            <svg class="terminal-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="terminal-title">dominic@kiarie:~</span>
            <div class="window-controls">
                <div class="control-btn red"></div>
                <div class="control-btn yellow"></div>
                <div class="control-btn green"></div>
            </div>
        </div>

        <div class="quick-commands">
            <button class="cmd-btn" onclick="executeCommand('about')">about</button>
            <button class="cmd-btn" onclick="executeCommand('skills')">skills</button>
            <button class="cmd-btn" onclick="executeCommand('projects')">projects</button>
            <button class="cmd-btn" onclick="executeCommand('contact')">contact</button>
            <button class="cmd-btn" onclick="executeCommand('all')">all</button>
        </div>

        <div class="terminal-body" id="terminal" onclick="document.getElementById('commandInput').focus()">
            <div class="terminal-line output">Welcome to Dominic Kiarie's Interactive CV Terminal...</div>
            <div class="terminal-line output">Type "help" to see available commands or click on any command above.</div>
            <div class="terminal-line output"></div>
            <div class="input-container">
                <span class="prompt">$</span>
                <input type="text" id="commandInput" autofocus>
            </div>
        </div>

        <div class="footer">
            <p>Dominic Kiarie @ 2025</p>
        </div>
    </div>

    <script>
        const CV_DATA = {
            personal: {
                name: "Dominic Kiarie",
                title: "Python Developer | Data Science Enthusiast",
                location: "Nyeri, Kenya",
                email: "kiariedo60@gmail.com",
                phone: "+254 745 195 116",
                github: "https://github.com/wayde-bit",
                linkedin: ""
            },
            education: {
                degree: "Bachelor of Science in Information Technology",
                institution: "Dedan Kimathi University of Technology",
                location: "Nyeri, Kenya",
                graduated: "2024"
            },
            certifications: ["Python for IT Automation"],
            skills: {
                "Core Python": [
                    "Strong Python programming fundamentals",
                    "Object-Oriented Programming (OOP)",
                    "Data structures and algorithms",
                    "Unit testing and code documentation",
                    "Clean code principles and best practices"
                ],
                "Data Science & Machine Learning": [
                    "NumPy, Pandas for data manipulation",
                    "scikit-learn for machine learning",
                    "Feature extraction and engineering",
                    "Anomaly detection algorithms",
                    "Regression analysis and tree-based models",
                    "Data preprocessing and cleaning"
                ],
                "Data Visualization": [
                    "Matplotlib",
                    "Seaborn",
                    "Exploratory data analysis (EDA)"
                ],
                "Backend Development": [
                    "Flask (RESTful API development)",
                    "CRUD operations",
                    "User authentication",
                    "Data validation",
                    "API documentation",
                    "Error handling"
                ],
                "High-Performance Computing": [
                    "CUDA programming with Python",
                    "Numba for GPU acceleration",
                    "Parallel processing optimization",
                    "Numerical computing"
                ],
                "Additional Technologies": [
                    "Git/GitHub for version control",
                    "RESTful API design principles",
                    "Unit testing frameworks"
                ]
            },
            projects: [
                {
                    name: "CUDA Parallel Integration",
                    link: "https://github.com/wayde-bit/CUDA-Parallel-Integration-using-Trapezoidal-Method",
                    description: "High-performance numerical integration using GPU acceleration with CUDA and Numba.",
                    technologies: "Python, CUDA, Numba, NumPy"
                },
                {
                    name: "Todo API",
                    link: "https://github.com/wayde-bit/todo-api",
                    description: "RESTful API for task management with authentication and CRUD operations.",
                    technologies: "Python, Flask"
                },
                {
                    name: "Toyota Corolla Regression Tree Model",
                    link: "https://github.com/wayde-bit/Toyota-Corolla-Regression-Tree-Model",
                    description: "Regression tree model for car price prediction with comprehensive EDA and feature engineering.",
                    technologies: "Python, scikit-learn, Pandas, Matplotlib, Seaborn"
                },
                {
                    name: "Luna 16 Anomaly Detection",
                    link: "https://github.com/wayde-bit/Luna-16-Anomaly-Detection",
                    description: "Anomaly detection system for medical imaging with end-to-end ML pipeline.",
                    technologies: "Python, NumPy, Pandas, scikit-learn"
                },
                {
                    name: "Python Assignment",
                    link: "https://github.com/wayde-bit/python-assignment",
                    description: "Comprehensive Python project demonstrating core concepts, OOP, and clean code practices.",
                    technologies: "Python"
                }
            ],
            experience: {
                position: "IT Intern",
                company: "Dedan Kimathi University of Technology",
                duration: "January 2023 - April 2023",
                responsibilities: [
                    "Automated system administration tasks using Python and Bash scripts",
                    "Developed Python scripts for network monitoring and log analysis",
                    "Created automation tools for backup procedures",
                    "Implemented security automation scripts"
                ]
            }
        };

        const terminal = document.getElementById('terminal');
        const input = document.getElementById('commandInput');

        const commands = {
            help: () => `Available commands:
  about       - View personal information
  contact     - Display contact details
  education   - Show educational background
  skills      - List technical skills
  projects    - View all projects
  experience  - Show work experience
  certs       - Display certifications
  all         - Show complete CV
  clear       - Clear terminal
  help        - Show this help message`,

            about: () => `${CV_DATA.personal.name}
${CV_DATA.personal.title}
📍 ${CV_DATA.personal.location}`,

            contact: () => `📧 Email:   ${CV_DATA.personal.email}
📱 Phone:   ${CV_DATA.personal.phone}
💻 GitHub:  ${CV_DATA.personal.github}`,

            education: () => `${CV_DATA.education.degree}
${CV_DATA.education.institution}
📍 ${CV_DATA.education.location}
🎓 Graduated: ${CV_DATA.education.graduated}`,

            skills: () => {
                let output = '';
                Object.entries(CV_DATA.skills).forEach(([category, skills]) => {
                    output += `\n${category}:\n`;
                    skills.forEach(skill => {
                        output += `  • ${skill}\n`;
                    });
                });
                return output.trim();
            },

            projects: () => {
                let output = '';
                CV_DATA.projects.forEach((project, i) => {
                    output += `\n${i + 1}. ${project.name}\n`;
                    output += `   🔗 ${project.link}\n`;
                    output += `   ${project.description}\n`;
                    output += `   Tech: ${project.technologies}\n`;
                });
                return output.trim();
            },

            experience: () => {
                const exp = CV_DATA.experience;
                let output = `${exp.position}\n${exp.company}\n📅 ${exp.duration}\n\nKey Responsibilities:\n`;
                exp.responsibilities.forEach(resp => {
                    output += `  • ${resp}\n`;
                });
                return output.trim();
            },

            certs: () => 'Certifications:\n' + CV_DATA.certifications.map(c => `  ✓ ${c}`).join('\n'),

            all: () => {
                const sections = ['about', 'contact', 'education', 'certs', 'skills', 'projects', 'experience'];
                let output = '';
                sections.forEach((cmd, i) => {
                    if (i > 0) output += '\n\n' + '─'.repeat(60) + '\n\n';
                    output += commands[cmd]();
                });
                return output;
            },

            clear: () => null
        };

        function addLine(content, className = 'output') {
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            line.textContent = content;
            terminal.insertBefore(line, terminal.lastElementChild);
        }

        function executeCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();
            
            if (trimmedCmd) {
                addLine(`$ ${cmd}`, 'input-line');
            }

            if (trimmedCmd === 'clear') {
                const lines = terminal.querySelectorAll('.terminal-line');
                lines.forEach(line => line.remove());
                return;
            }

            if (trimmedCmd === '') {
                return;
            }

            if (commands[trimmedCmd]) {
                const result = commands[trimmedCmd]();
                if (result) {
                    addLine(result, 'output');
                }
            } else {
                addLine(`Command not found: ${cmd}. Type "help" for available commands.`, 'error');
            }

            terminal.scrollTop = terminal.scrollHeight;
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                executeCommand(cmd);
                input.value = '';
            }
        });

        // Auto-focus input when clicking anywhere on terminal
        terminal.addEventListener('click', () => {
            input.focus();
        });
    </script>
</body>
</html>
